<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 5</title>
    <style>
      #root {
        width: 100vw;
        height: 100vh;
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      import React, { createElement } from 'react'
      import ReactDOM from 'react-dom'
      import { setup } from 'twind/css'
      import App from './App'

      setup({
        theme: {
          extend: {
            fontFamily: {
              poppins: ['Poppins', 'sans-serif'],
            },
            color: {
              primary: '#ffffff',
              secondary: '#898989',
            },
          },
        },
      })
      ReactDOM.render(createElement(React.StrictMode, null, createElement(App)), document.getElementById('root'))
    </script>
  </body>
</html>
